<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="estilo.css">
  <title>JQuery</title>
</head>

<body>
  <div class="col-md-6 offset-md-3 bg-info p-5 rounded text-light d-flex justify-content-center">
    <div class="offset-1">
        <label for="square">Cuadrado</label>
        <input id="square" type="radio" value="square" name="figures" />
    </div>
    <div class="offset-1">
        <label for="rectangle">Rectángulo</label>
        <input id="rectangle" type="radio" value="rectangle" name="figures" />
    </div>
    <div class="offset-1">
        <label for="circle">Círculo</label>
        <input id="circle" type="radio" value="circle" name="figures" />
    </div>
  </div>

  <div class="col-6 offset-3 bg-light shadow p-5 d-flex justify-content-center">
    <div id="figure">
  </div>


  </div>

  <div>
    <div class="col-6 offset-3 bg-light shadow p-5 d-flex justify-content-center">
      <img id="picture" src="" alt="">
    </div>
    <div class="col-6 offset-3 bg-light shadow p-5 d-flex justify-content-center">
        <div>
            <button id="preview" type="button">Atrás</button>
            <button id="next" type="button">Siguiente</button>
        </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>

  <script src="main.js"></script>
</body>

</html>
